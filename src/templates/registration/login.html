{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form class="form-signin" method="post">
  {% csrf_token %}
    <div class="text-center mb-4">
      <img class="mb-4" src="{% static 'favicon-72x72.svg' %}" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Tube</h1>
      <hr>
      <h4>Login</h4>
    </div>
  
    <div class="form-label-group">
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required="" autocapitalize="none" autocomplete="username" maxlength="150" autofocus="">
      <label for="id_username">Username</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="id_password" name="password" class="form-control" autocomplete="current-password" placeholder="Password" required="">
      <label for="id_password">Password</label>
    </div>
  
    <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
</form>  
{% endblock %}
